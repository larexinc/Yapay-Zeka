<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        <div class="quote-container">
            <p id="quote">Başlamak için metni yazın...</p>
        </div>
        <textarea id="inputText" placeholder="Buraya yazın..." oninput="startTest()"></textarea>
        <div class="stats">
            <span id="timer">00:00</span>
            <span id="wpm">WPM: 0</span>
            <span id="accuracy">Doğruluk: 0%</span>
        </div>
        <button onclick="resetTest()">Yeniden Başlat</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
